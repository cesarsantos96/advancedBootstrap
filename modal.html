<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lib/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exemplo-modal" >
        Abrir modal
    </button>
    <div class="modal" id="exemplo-modal" data-bs-backdrop="static" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>TÃ­tulo do modal</h5>
                    <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur distinctio enim culpa placeat iure amet doloremque, velit reiciendis ullam temporibus! Corporis, mollitia debitis? Inventore fugit pariatur hic ex enim dolore.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" >Cancelar</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" >Comfirmar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMcontentLoaded' , function(){
            const modalExemplo = new bootstrap.Modal('#exemplo-modal');
            setTimeout(function() {
                modalExemplo.show();
            }, 3000);
        })
    </script>
</body>
</html>
